version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: weather_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: weather_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306" # Using 3307 to avoid host port conflict
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    # ... (Keep this section as it was) ...

  etl:
    build:
      context: ./etl
    container_name: weather_etl
    restart: always
    depends_on:
      mysql:
        condition: service_healthy # <--- This is the crucial line added
    env_file:
      - ./.env
    volumes:
      - ./etl:/app


  grafana:
    # ... (Keep this section as it was) ...

  etl:
    build:
      context: ./etl
    container_name: weather_etl
    restart: always
    depends_on:
      mysql:
        condition: service_healthy # <--- This is the crucial line added
    env_file:
      - ./.env
    volumes:
      - ./etl:/app


  grafana:
    image: grafana/grafana:latest
    container_name: weather_grafana
    depends_on:
      - mysql
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
    volumes:
      - grafana_data:/var/lib/grafana
      # This line loads the auto-connection config
      - ./config/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    ports:
      - "3000:3000"

  etl:
    build:
      context: ./etl
    container_name: weather_etl
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./.env
    volumes:
      - ./etl:/app

volumes:
  mysql_data:
  grafana_data: